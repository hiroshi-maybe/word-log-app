<!doctype html>
<html lang="en" ng-app="wordLogApp">
<head>
  <meta charset="utf-8">
  <title>Word logs</title>
</head>
<body ng-controller="wordListCtrl">
<form name="form">
  <input name="word" ng-model="ref.word" required><button ng-click="lookup_dic(ref.word)">Lookup</button>
  <div id="ref_input_wrap" class="hidden">
    <table id="ref_input_tbl">
      <tr><td>Resource:</td><td><input name="resource" size="128" ng-model="ref.resource" required></td></tr>
      <tr><td>Snippet:</td><td><textarea name="snip" ng-model="ref.snip" cols="120" rows="4" required></textarea></td></tr>
      <tr><td>Example:</td><td><input name="example" ng-model="ref.example" type="text" size="128"></input></td></tr>
    </table>
    <button ng-click="post(ref)" ng-disabled="form.$invalid">POST</button>
</form>
</div>
<div id="word_list_wrap">
  <ul id="word_list">
    <li ng-repeat="w in words">
      <span>{{w.word}}</span>
    </li>
  </ul>
</div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
<script src="./js/ng/controllers.js"></script>
</html>
